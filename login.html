<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f8f8f8; }
        .container { width: 300px; margin: auto; background: white; padding: 20px; border-radius: 5px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        button { background: #ffd700; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="login.php" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
</body>
</html>
